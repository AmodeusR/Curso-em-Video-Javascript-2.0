<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 3</title>
  <style>
    input {
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Antecessor e Sucessor</h1>
  <input type="button" value="Antecessor e Sucessor">

  <script>
    document.getElementsByTagName("input")[0].addEventListener("click", anteriorPosterior);

    function anteriorPosterior() {
      let número = Number(prompt("Digite um número"));
      alert(`O antecessor de ${número} é ${número - 1}.\nO sucessor de ${número} é ${número + 1}.`);
    }
  </script>
</body>
</html>
