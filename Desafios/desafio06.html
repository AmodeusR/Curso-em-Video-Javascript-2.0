<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .btn {
      padding: 1em 2em;
    }
  </style>
</head>
<body>
  <h1>Conversor de Temperatura</h1>
  <button class="btn" type="button">Iniciar</button>

  <p class="resultado">Clique no botão acima para iniciar!</p>
  
  <script>
    document.querySelector(".btn").addEventListener("click", converter);
    const resultado = document.querySelector(".resultado");

    function converter() {
      let temperaturaCelsius = Number(prompt("Insira uma temperatura em ºC (Celsius)"));

      resultado.innerHTML =
      `
      ${temperaturaCelsius}ºC é equivalente a ${(temperaturaCelsius + 273.15).toFixed(2)} K (Kelvin) e ${((temperaturaCelsius * 9/5) + 32).toFixed(2)} ºF (Farenheit).
      
      `;
    }

  </script>
</body>
</html>
