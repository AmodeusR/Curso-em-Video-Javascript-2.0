<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    .area {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 500px;
      height: 300px;
      background: lightslategray;
      color: white;
      font-family: sans-serif;

    }
  </style>
</head>
<body>
  <div class="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    <p>Interaja...</p>
  </div>

  <script>
    let texto = document.querySelector("div.area");
    function clicar() {
      texto.innerHTML = "Clicado!";
    }

    function entrar() {
      texto.innerHTML = "Entrou!";
    }

    function sair() {
      texto.innerHTML = "Saiu!";
    }
  </script>
</body>
</html>
