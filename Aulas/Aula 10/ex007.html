<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somando Números</title>
</head>
<body>
  <h1>Somando Valores</h1>
  <input type="number" name="txtn1" id="txtn1"> + 
  <input type="number" name="txtn2" id="txtn2">
  <input type="button" value="Somar">
  <div>O Resultado da soma é: <span class="resultado" ></span></div>
  <script>
    let botão = document.getElementsByTagName("input")[2];
    let resultado = document.querySelector("span.resultado");
    
    botão.addEventListener("click", somar);
    
    function somar() {
      let n1 = Number(document.querySelector("input#txtn1").value);
      let n2 = Number(document.querySelector("input#txtn2").value);
      
      resultado.innerHTML = `${n1 + n2}`;    
    }
  </script>
</body>
</html>
