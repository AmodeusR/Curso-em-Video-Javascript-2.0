<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="flex">
    <h1>Analisador de números</h1>
    <section class="principal">
      <div class="caixas">
        <label for="numerosUsuario">Insira um número (entre 1 e 100):</label>
        <input type="number" name="numerosUsuario" id="numerosUsuario">
        <input type="button" value="Contar" class="botão">
        <input type="button" value="Reiniciar" class="limpar botão">
        
        <select name="exibir" id="exibir" size="10">
        </select>

        <button class="finalizar botão">Finalizar</button>
        <div class="resultado"></div>
      </div>
      
        
    </section>
    <footer class="rodape">&copy; Amodeus R.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
